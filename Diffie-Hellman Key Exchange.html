<!DOCTYPE html>
<html>
<head>
    <title>Diffie-Hellman Key Exchange</title>
</head>
<body>
    <h1>Diffie-Hellman Key Exchange</h1>
    <button onclick="aliceAndBobExchange()">Start Exchange</button>

    <script>
        function aliceAndBobExchange() {
            let p = 23; // Prime number
            let g = 5;  // Generator
            
            // Alice generates private key
            let a = Math.floor(Math.random() * 100) + 1;
            let A = Math.pow(g, a) % p;
            console.log(`Alice's public value A: ${A}`);
            
            // Bob generates private key
            let b = Math.floor(Math.random() * 100) + 1;
            let B = Math.pow(g, b) % p;
            console.log(`Bob's public value B: ${B}`);
            
            // Alice and Bob exchange public values
            let secretKeyAlice = Math.pow(B, a) % p;
            let secretKeyBob = Math.pow(A, b) % p;

            console.log(`Alice's shared secret key: ${secretKeyAlice}`);
            console.log(`Bob's shared secret key: ${secretKeyBob}`);
        }
    </script>
</body>
</html>
